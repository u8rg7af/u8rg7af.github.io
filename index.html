<!DOCTYPE html>
<html>
<body>

<p>Button drücken um Koordinaten zu erhalten:</p>

<button onclick="getLocation()">Koordinaten</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation wird im Browser nicht unterstützt";
    }
}

function showPosition(position) {
    x.innerHTML = "Breitengrad: " + position.coords.latitude + 
    "<br>Längengrad: " + position.coords.longitude;
}

setInterval(getLocation, 500);
</script>

</body>
</html>
